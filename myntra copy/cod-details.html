<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash on Delivery Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .details-container {
      width: 320px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .details-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .delivery-date {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .back-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    /* Styles for Order Placed Message */
    .order-placed-message {
      display: none;
      font-size: 18px;
      color: #28a745;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="details-container" id="details-container">
  <h2>Enter Delivery Details</h2>

  <form id="cod-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required>
    </div>
    
    <p class="delivery-date">Estimated Delivery Date: 5-7 business days</p>

    <button type="button" class="back-button" onclick="placeOrder()">Confirm Order</button>
  </form>

  <!-- Order Placed Message -->
  <p class="order-placed-message" id="order-placed-message">Order Placed Successfully!</p>
</div>

<script>
  function placeOrder() {
    // Hide the form and show the "Order Placed" message
    document.getElementById('cod-form').style.display = 'none';
    document.getElementById('order-placed-message').style.display = 'block';

    // Redirect to the homepage after 2 seconds
    setTimeout(function() {
      window.location.href = 'sampleWeb.html'; // Replace with actual homepage URL if different
    }, 2000);
  }
</script>

</body>
</html>
