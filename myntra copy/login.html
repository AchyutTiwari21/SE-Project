<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="login">
            <h1 id="he">Login</h1>

            <div id="us">
                <label aria-placeholder="Enter your username" for="username" id="lu">Username: </label>
                <input type="text" id="username">
            </div>

            <div id="em">
                <label for="email" id="le">Email: </label>
                <input type="text" id="email">
            </div>

            <div id="pw">
                <label for="password" id="lp">Password: </label>
                <input type="text" id="password">
            </div>

            <button type="login" id="submit">Login</button>

            <a href="#" id="drem">Forgot password?</a>
            <br><br>
            <h2 id="he2">Don't have any account? &nbsp;<a href="signup.html" id="an" >Sign Up</a></h2>
        </div>
    </div>
</body>
</html>
